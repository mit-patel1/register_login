{% comment %} {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %} {% endcomment %}

{% if messages %}
<div style="position: absolute; left: 50%;">
    {% for message in messages %}
        <div id="appMsg" {% if message.tags %} class="alert {{ message.tags }} alert-dismissible"{% endif %} role="alert" style="position: relative; left: -50%;margin-top: 2px;z-index:9999;">{{ message }}
        {% comment %} <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="True">&times;</span>
        </button> {% endcomment %}
        </div>
    {% endfor %}
</div>
{% endif %}
